---
layout: minima
---
{% include head-custom.html %}

<header class="custom-header">
  <div class="header-title">IntScription()</div>
  <nav class="header-nav">
    <a href="{{ '/' | relative_url }}" title="Home" aria-label="Home">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/></svg>
    </a>
    <a href="{{ '/archive/' | relative_url }}" title="Archive" aria-label="Archive">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="4" rx="2"/><path d="M3 7v13a2 2 0 002 2h14a2 2 0 002-2V7"/><path d="M8 10h8v6H8z"/></svg>
    </a>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode">
      <span class="theme-icon">
        <!-- Icon will be set by JS -->
      </span>
    </button>
  </nav>
</header>

<div class="main-container">
  <main class="custom-main">
    {{ content }}
  </main>
</div>

<footer class="custom-footer">
  <div class="footer-title">Connect With Me</div>
  <ul class="footer-links">
    <li><a href="https://github.com/IntScription" target="_blank">GitHub</a></li>
    <li><a href="https://www.youtube.com/@idkythisisme" target="_blank">YouTube</a></li>
  </ul>
</footer>

<script>
(function() {
  const root = document.documentElement;
  const toggle = document.getElementById('theme-toggle');
  const iconSpan = toggle.querySelector('.theme-icon');
  const sun = `<svg width='22' height='22' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='12' cy='12' r='5'/><path d='M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42'/></svg>`;
  const moon = `<svg width='22' height='22' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z'/></svg>`;

  function setTheme(mode) {
    if (mode === 'light') {
      root.setAttribute('data-theme', 'light');
      iconSpan.innerHTML = moon;
    } else {
      root.setAttribute('data-theme', 'dark');
      iconSpan.innerHTML = sun;
    }
  }

  // Initial theme
  let theme = localStorage.getItem('theme');
  if (!theme) {
    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
  }
  setTheme(theme);

  toggle.addEventListener('click', function() {
    theme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    setTheme(theme);
    localStorage.setItem('theme', theme);
  });
})();
</script>
