title: IntScription
description: My journey building projects, AI apps, and refining my craft in public.
author: Kartik Sanil
theme: minima
baseurl: "/devlog" # This is required because your site is served from /devlog
url: "https://intscription.github.io"

paginate: 5
paginate_path: "/page:num/"

minima:
  social_links:
    github: https://github.com/IntScription
    youtube: https://www.youtube.com/@idkythisisme
  # âœ… This adds clean navbar links
  header_pages:
    - index.md
    - archive.md

sass:
  style: compressed

exclude:
  - README.md
  - .gitignore
  - .DS_Store

include:
  - logs

